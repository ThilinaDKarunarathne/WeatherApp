<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>weather</title>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home.css'%}">
</head>

<body>
    <nav class="row" style="background: green; color: white;">
        <h1 class="col-md-3 text-center" style="text-align: center;">Weather</h1>
    </nav>

<br>
<center class="row">
    <form method="post" class="col-md-6 col-md-offset-3">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" class="form-control" name="city" placeholder="Search">
               <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">Search
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
        </div>
    </form>
    <section class="box">
        {% if country_code and coordinate and temp and humidity %}
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-10 col-lg-8 col-xl-6">
      
              <div class="card bg-dark text-white" style="border-radius: 40px;">
                <div class="bg-image" style="border-radius: 35px;">
                  <div class="mask" style="background-color: rgba(190, 216, 232, .5);"></div>
                </div>
                <div class="texts">
                  <h3>{{country_code}}, {{city_name}}</h3><br>
                  <h4>temp : {{temp}} Â°C</h4>
                  <h4>coordinate : {{coordinate}}</h4>
                  <h4>humidity : {{humidity}}</h4>
                </div>
              </div>
      
            </div>
          </div>
        </div>
        {% endif %}
      </section>

</center>
</body>
</html>
